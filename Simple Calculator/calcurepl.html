<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calcurepl.css">
    <title>AIM CALCULATOR</title>
  </head>
  <body>
    <h1>AIM ONLINE</h1>
    <h2>CALCULATOR</h2>
    <h3>Designed By Baiker Maram</h3>

  </body>
  <form name="form1" class="calcu" action="calcurepl.html" method="post">
    <input type="text" name="answer" id="display">
    <br>
    <br>
    <input type="button" class="dsnbtn" value="C" onclick="form1.answer.value=''">
    <input type="button" class="dsnbtn" value="<" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length-1)">
    <input type="button" class="dsnbtn" value="00" onclick="form1.answer.value+='00'">
    <input type="button" class="dsnopr" value="/" onclick="form1.answer.value+='/'">
    <br>
    <br>
    <input type="button" class="dsnbtn" value="7" onclick="form1.answer.value+='7'">
    <input type="button" class="dsnbtn" value="8" onclick="form1.answer.value+='8'">
    <input type="button" class="dsnbtn" value="9" onclick="form1.answer.value+='9'">
    <input type="button" class="dsnopr" value="*" onclick="form1.answer.value+='*'">
    <br>
    <br>
    <input type="button" class="dsnbtn" value="5" onclick="form1.answer.value+='5'">
    <input type="button" class="dsnbtn" value="4" onclick="form1.answer.value+='4'">
    <input type="button" class="dsnbtn" value="6" onclick="form1.answer.value+='6'">
    <input type="button" class="dsnopr" value="-" onclick="form1.answer.value+='-'">
    <br><br>
    <input type="button" class="dsnbtn" value="1" onclick="form1.answer.value+='1'">
    <input type="button" class="dsnbtn" value="2" onclick="form1.answer.value+='2'">
    <input type="button" class="dsnbtn" value="3" onclick="form1.answer.value+='3'">
    <input type="button" class="dsnopr" value="+" onclick="form1.answer.value+='+'">
    <br>
    <br>
    <input type="button" id="zerobtn" value="0" onclick="form1.answer.value+='0'">
    <input type="button" class="dsnbtn" value="." onclick="form1.answer.value+='.'">
    <input type="button" class="dsnopr" value="=" onclick="form1.answer.value=eval(form1.answer.value)">

  </form>
</html>
